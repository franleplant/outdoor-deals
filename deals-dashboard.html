        }

            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

            font-size: 1.1rem;
        }

            color: #888;
            font-size: 0.9rem;
            margin-bottom: 20px;
            font-style: italic;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {

            padding: 20px;

            text-align: center;

        }

        .stat-card .value {

        }

        .charts-grid {

            margin-bottom: 40px;
        }

        .chart-container {

            padding: 25px;

        .chart-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .chart-wrapper {
            position: relative;
            height: 300px;
        }

        .deals-table {

            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        tr:hover {
            background: rgba(102, 126, 234, 0.05);
        }

        .discount-badge {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .price {
            font-weight: 600;
        }

        .original-price {
            text-decoration: line-through;
            color: #999;
            margin-right: 8px;
        }

        .sale-price {
            color: #e74c3c;
        }

        .deals-table a {
            color: #667eea;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .deals-table a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        @media (max-width: 768px) {

            }
            
            .container {
                padding: 20px;
            }
            
            .header h1 {

        // Parse CSV data
        function parseCSV(csv) {
            const lines = csv.split('\n');
            const headers = lines[0].split(',').map(h => h.replace(/"/g, ''));
            const data = [];
            
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i];
                if (line.trim()) {
                    const values = [];
                    let currentValue = '';
                    let insideQuotes = false;
                    
                    for (let j = 0; j < line.length; j++) {
                        const char = line[j];
                        if (char === '"') {
                            insideQuotes = !insideQuotes;
                        } else if (char === ',' && !insideQuotes) {
                            values.push(currentValue);
                            currentValue = '';
                        } else {
                            currentValue += char;
                        }
                    }
                    values.push(currentValue);
                    
                    const row = {};
                    headers.forEach((header, index) => {
                        row[header] = values[index] || '';
                    });
                    data.push(row);
                }
            }
            return data;
        }

        // Parse the data
        const deals = parseCSV(csvData);

        // Calculate statistics
        function calculateStats(data) {
            const totalDeals = data.length;
            const avgDiscount = data.reduce((sum, deal) => sum + parseFloat(deal.discount_pct), 0) / data.length;
            const maxDiscount = Math.max(...data.map(deal => parseFloat(deal.discount_pct)));
            const totalSavings = data.reduce((sum, deal) => {
                const listPrice = parseFloat(deal.list_price);
                const salePrice = parseFloat(deal.sale_price);
                return sum + (listPrice - salePrice);
            }, 0);

            return {
                totalDeals,
                avgDiscount: (avgDiscount * 100).toFixed(1),
                maxDiscount: (maxDiscount * 100).toFixed(1),
                totalSavings: totalSavings.toFixed(2)
            };
        }

        const stats = calculateStats(deals);

        function createDiscountChart() {

            new Chart(ctx, {

                        data: listPrices,
                        borderColor: 'rgba(231, 76, 60, 1)',

                    }]

        // Create brand breakdown chart
        function createBrandChart() {
            const ctx = document.getElementById('brandChart').getContext('2d');
            const brandCounts = {};
            
            deals.forEach(deal => {
                // Extract brand from product name
                let brand = 'Unknown';
                if (deal.name.toLowerCase().includes('columbia')) brand = 'Columbia';
                else if (deal.name.toLowerCase().includes('patagonia')) brand = 'Patagonia';
                else if (deal.name.toLowerCase().includes('marmot')) brand = 'Marmot';
                else if (deal.name.toLowerCase().includes('oboz')) brand = 'Oboz';
                else if (deal.name.toLowerCase().includes('sorel')) brand = 'Sorel';
                
                brandCounts[brand] = (brandCounts[brand] || 0) + 1;
            });
            
            const brands = Object.keys(brandCounts);
            const counts = Object.values(brandCounts);
            const colors = ['#667eea', '#764ba2', '#e74c3c', '#f39c12', '#27ae60'];
            
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: brands,
                    datasets: [{
                        data: counts,
                        backgroundColor: colors.slice(0, brands.length),
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        // Create price range distribution chart
        function createPriceRangeChart() {
            const ctx = document.getElementById('priceRangeChart').getContext('2d');
            const ranges = {
                '$0-50': 0,
                '$51-100': 0,
                '$101-200': 0,
                '$201-300': 0,
                '$300+': 0
            };
            
            deals.forEach(deal => {
                const price = parseFloat(deal.list_price);
                if (price <= 50) ranges['$0-50']++;
                else if (price <= 100) ranges['$51-100']++;
                else if (price <= 200) ranges['$101-200']++;
                else if (price <= 300) ranges['$201-300']++;
                else ranges['$300+']++;
            });
            
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(ranges),
                    datasets: [{
                        label: 'Number of Products',
                        data: Object.values(ranges),
                        backgroundColor: 'rgba(118, 75, 162, 0.8)',
                        borderColor: 'rgba(118, 75, 162, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Number of Products'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Price Range'
                            }
                        }
                    }
                }
            });
        }

        // Populate deals table
        function populateTable() {
            const tbody = document.querySelector('#dealsTable tbody');
            tbody.innerHTML = '';
            
            // Sort deals by discount percentage (highest first)
            const sortedDeals = [...deals].sort((a, b) => parseFloat(b.discount_pct) - parseFloat(a.discount_pct));
            
            sortedDeals.forEach(deal => {
                const listPrice = parseFloat(deal.list_price);
                const salePrice = parseFloat(deal.sale_price);
                const discount = (parseFloat(deal.discount_pct) * 100).toFixed(0);
                const savings = (listPrice - salePrice).toFixed(2);
                
                // Extract brand from product name
                let brand = 'Unknown';
                if (deal.name.toLowerCase().includes('columbia')) brand = 'Columbia';
                else if (deal.name.toLowerCase().includes('patagonia')) brand = 'Patagonia';
                else if (deal.name.toLowerCase().includes('marmot')) brand = 'Marmot';
                else if (deal.name.toLowerCase().includes('oboz')) brand = 'Oboz';
                else if (deal.name.toLowerCase().includes('sorel')) brand = 'Sorel';
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><a href="${deal.url}" target="_blank">${deal.name}</a></td>
                    <td>${brand}</td>
                    <td class="price">
                        <span class="original-price">$${listPrice}</span>
                    </td>
                    <td class="price">
                        <span class="sale-price">$${salePrice}</span>
                    </td>
                    <td>
                        <span class="discount-badge">${discount}% OFF</span>
                    </td>
                    <td class="price">$${savings}</td>
                `;
                tbody.appendChild(row);
            });
        }

        // Initialize the dashboard
        function init() {
            populateStats();
            createDiscountChart();
            createPriceChart();
            createBrandChart();
            createPriceRangeChart();
            populateTable();
        }

        // Load the dashboard when the page is ready
        document.addEventListener('DOMContentLoaded', init);
    </script>
